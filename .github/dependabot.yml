# Basic set up for three package managers

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/backend/server"
    schedule:
      interval: "weekly"